name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install -g html-minifier clean-css-cli uglify-js
    
    - name: Optimize files
      run: |
        # Minify HTML
        html-minifier --collapse-whitespace --remove-comments --minify-css --minify-js index.html -o index.min.html
        
        # Minify CSS
        cleancss -o styles.min.css styles.css
        
        # Minify JavaScript
        uglifyjs script.js -o script.min.js -c -m
        
        # Create optimized versions
        mv index.min.html index.html
        mv styles.min.css styles.css
        mv script.min.js script.js
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        
    - name: Send notification
      if: success()
      run: echo "Portfolio successfully deployed to GitHub Pages!"
